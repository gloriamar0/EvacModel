{% extends 'base.html' %}
{% load static %}

{% block title %}
Results Page
{% endblock title %}

{% block content %}
<div>
  <h1>Simulation Results</h1>
  
  <!--Looping through every city-->
  {% if city_list %}
    <ul>
      {% for city in city_list %}
        <li>{{city.name}}</li>
      {% endfor%}
    </ul>
  {% else %}
    <p>No data.</p>
  {% endif %}

  <img src="{% static 'evacModelUI\test.png' %}" alt="Testing Image">
</div>
{% endblock content %}
