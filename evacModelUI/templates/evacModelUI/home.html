{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %}
<div>
  <div class="container header">
    <h1>Welcome to the Evacuation<br>Modeling Simulation!</h1>
    <div class="container">
      <h4 style="padding: 10px 0 15px 0;"><em>Please enter your desired inputs.</em></h4>
    </div>
  </div>

  <div class="input">
    <form action="{% url 'results' %}" method="post">
    {% csrf_token %}
      <fieldset>
        <label for="city">Select a city:</label> 
        <select name="cities" id="cities" required> 
          <option value="" selected disabled></option>
          <option value="Houston">Houston</option> 
          <option value="College Station">College Station</option> 
          <option value="Hawaii">Hawaii</option> 
        </select> <br><br>

        <label for="event">Select a disaster event:</label> 
        <select name="event" id="event" required> 
          <option value="" selected disabled></option>
          <option value="fire">Fire</option> 
          <option value="flooding">Flooding</option> 
          <option value="hurricane">Hurricane</option> 
          <option value="explosion">Explosion</option>
        </select> <br><br>

        <label for="population">Enter population number:</label>
        <input type="number" id="population" name="population" min="1" required>
      </fieldset> <br>

      <div>
        <input type="submit" value="Run Simulation">
      </div>
    </form>
  </div>
  {% endblock content %}
