{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock title %}

{% block content %}
<div>
  <div class="container header">
    <h1>Welcome to the Evacuation<br>Modeling Simulation!</h1>
    <div class="container">
      <h4 style="padding-top: 10px;"><em>Please enter your desired inputs.</em></h4>
    </div>
  </div>

  <div class="input">
    <label for="city">Select a city:</label> 
    <select name="cities" id="cities" required> 
      <option value="" selected disabled></option>
      <option value="houston">Houston</option> 
      <option value="college station">College Station</option> 
      <option value="hawaii">Hawaii</option> 
    </select>
  
    <br><br>

    <label for="disaster">Select a disaster event:</label> 
    <select name="disasters" id="disasters" required> 
      <option value="" selected disabled></option>
      <option value="fire">Fire</option> 
      <option value="flooding">Flooding</option> 
      <option value="hurricane">Hurricane</option> 
      <option value="explostion">Explosion</option>
    </select>
  
    <br><br>

    <label for="population">Enter population number:</label>
    <input type="number" id="population" name="population" min="1" required>
  
    <br><br>

    <a href="/results">
      <button type="button">Run Simulation</button>
    </a>
  
    <!-- *want to use this for the actual button*
      <div>
        <input type="submit" value="Run Simulation">
      </div>
    -->
  </div>
  {% endblock content %}
